<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windool - Windows Customization & Optimization Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .typing {
      font-size: 3.5rem;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      border-right: 4px solid #4ade80;
      width: 0;
      animation: typing 2s steps(8, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <header>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider"></span>
      </label>
    </div>
    <h1 class="typing">Windool</h1>
    <p>The Ultimate Windows Customization & Optimization Directory</p>
    <div class="tagline">For the people, from the people.</div>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search tools..." />
  </div>

  <div class="categories">
    <button data-category="all">All</button>
    <button data-category="customization">Customization</button>
    <button data-category="optimization">Optimization</button>
  </div>

  <div class="tool-section" id="tool-list">
    <div class="tool-card" data-category="customization">
      <h3>Tool Name</h3>
      <p>Description of a customization tool...</p>
    </div>
    <div class="tool-card" data-category="optimization">
      <h3>Tool Name</h3>
      <p>Description of an optimization tool...</p>
    </div>
  </div>

  <div class="footer">&copy; 2025 Windool. All rights reserved.</div>

  <script>
    // Theme toggle
    document.getElementById('themeSwitcher').addEventListener('change', () => {
      document.body.classList.toggle('light');
    });

    // Live search
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', liveSearch);

    function liveSearch() {
      const input = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.tool-card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(input) ? 'block' : 'none';
      });
    }

    // Filter buttons
    const buttons = document.querySelectorAll('.categories button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-category');
        filterTools(category);
      });
    });

    function filterTools(category) {
      const cards = document.querySelectorAll('.tool-card');
      cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }

    // Animate cards on hover
    const cards = document.querySelectorAll('.tool-card');
    cards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'scale(1.05)';
        card.style.transition = 'transform 0.3s ease';
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
