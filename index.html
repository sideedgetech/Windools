<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winool - Windows Customization & Optimization Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitcher">
        <span class="slider"></span>
      </label>
    </div>
    <h1>Winool</h1>
    <p>The Ultimate Windows Customization & Optimization Directory</p>
    <div class="tagline">For the people, from the people.</div>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search tools..." onkeyup="liveSearch()" />
  </div>

  <div class="categories">
    <button onclick="filterTools('all')">All</button>
    <button onclick="filterTools('customization')">Customization</button>
    <button onclick="filterTools('optimization')">Optimization</button>
  </div>

  <div class="tool-section" id="tool-list">
    <div class="tool-card" data-category="customization">
      <h3>Tool Name</h3>
      <p>Description of a customization tool...</p>
    </div>
    <div class="tool-card" data-category="optimization">
      <h3>Tool Name</h3>
      <p>Description of an optimization tool...</p>
    </div>
  </div>

  <div class="footer">&copy; 2025 Winool. All rights reserved.</div>

  <script src="script.js"></script>
</body>
</html>
